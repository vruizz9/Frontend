<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/27010df775.js" crossorigin="anonymous"></script>
    <title>PetShop</title>
</head>
<body>
    <section>
        <nav class="navegacion">
            <ul>
                <img class="logo" src="Images/logo.svg" alt="logo">
                <li>
                    <a href="home.html" target="_self">Home</a>
                </li>
                <li>
                    <a href="#">Birds</a>
                </li>
                <li>
                    <a href="#">Cats</a>

                    <a href="#">Rabbit</a>

                <li>

                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </nav>
    </section>
    <section>
        <div class="presentation">
            <div>
                <img src="Images/img1.png" alt="Dogs">

            <div>
                <p>More than pets, friends: We offer the best products and services for the care of your furry friends.</p>
            </div>
        </div>
    </section>
    <section>
        <div class="services">
            <div class="categories">
                <p>Our services</p>
                <div class="cards">
                    <div class="card" style="--i:url(Images/img2.png)">
                        <div class="content">

                    </div>

            <div class="info">
                <p>Social Networks</p>
                <div class="icons">
                    <div>
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div>
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-x-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="info">
                <p>Contact Us</p>
                <div class="icons">
                    <div>
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
